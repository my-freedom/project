<!DOCTYPE html>
<html>
<head>
<meta name="data-spm" content="a2107" />
<title>快速注册</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="js/semantic.min.css" />
<link rel="stylesheet" href="css/login.css" type="text/css" />
</head>
<body>
  <div class="top"><span><a href="login.html">亲，请登录</a></span>
  </div>
  <div class="back">
  <div class="right" id="right">
    

<div class="rewrite1" id="rewrite1">
<form class="ui form">
  <h4 class="ui dividing header">欢迎您注册</h4>
  <div class="rewrite2">
   <div class="field">
        <label>用户名：</label>
        <div class="ui left icon input" id="user1">
          <input type="text" placeholder="请输入用户名" name="user" id="user">
          <i class="user icon"></i>

          <div id="user4" ></div>
          
        </div>
      
      </div>

       <div class="field">
        <label>密码：</label>
        <div class="ui left icon input" id="pwd2">
          <input type="password" placeholder="请输入密码" name="pwd" id="pwd">
          <i class="lock icon"></i>
          <div id="pwd5"></div>
        </div>
      </div>
       <div class="du" id="du">
        <label>
          <em class="active">弱</em><em>中</em><em>强</em>
        </label>
       </div>
     <div class="field">
        <label>确认密码</label>
        <div class="ui left icon input" id="pwd11">
          <input type="password" placeholder="请再次输入密码" disabled="" name="pwd1" id="pwd1">
          <i class="lock icon"></i>
          <div id="inputpwd11"></div>
        </div>
      </div>
       <div class="field">
        <label>真实姓名：</label>
        <div class="ui left icon input" id="name1">
          <input type="text" placeholder="请输入真实姓名" name="name" id="name">
          <i class="user icon"></i>
          <div id="name3"></div>
        </div>
      </div>
       <div class="field">
        <label>邮箱：</label>
        <div class="ui left icon input" id="email1">
          <input type="text" placeholder="请输入邮箱" name="email" id="email">
          <i class="mail icon"></i>
           <div id="email2"></div>
          
        </div>
      </div>

  <div class="ui button" tabindex="0"  id="rbutton1" >下一步</div>
</div>
</div>
</form>
</div>
<script src="js/semantic.min.js"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/register.js"></script>




</body>
</html>
